<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
            background: #27ae60;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .client-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .client-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .client-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #3498db;
        }

        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .chart-container {
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üñ•Ô∏è System Monitor Dashboard</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Real-time monitoring active</span>
                <span id="last-update"></span>
                <button class="refresh-btn" onclick="fetchData()">üîÑ Refresh</button>
            </div>
        </div>

        <div id="error-container"></div>
        <div id="clients-container">
            <div class="loading">Loading dashboard...</div>
        </div>
    </div>

    <script>
        let clients = [];
        let metrics = {};
        let charts = {};

        // Fetch data from server
        async function fetchData() {
            try {
                // Fetch active clients
                const clientsResponse = await fetch('/api/clients');
                const clientsData = await clientsResponse.json();
                
                // Fetch metrics for each client
                const allMetrics = {};
                for (const pcName of clientsData.active_clients) {
                    const metricsResponse = await fetch(`/api/metrics/${pcName}`);
                    const metricsData = await metricsResponse.json();
                    allMetrics[pcName] = metricsData.metrics;
                }

                clients = clientsData.active_clients;
                metrics = allMetrics;
                
                updateDashboard();
                document.getElementById('last-update').textContent = 'Last update: ' + new Date().toLocaleTimeString();
                
            } catch (err) {
                showError('Failed to fetch data: ' + err.message);
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
        }

        function createChart(canvasId, data, label, color) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return null;

            // Destroy existing chart
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.timestamp).toLocaleTimeString()),
                    datasets: [{
                        label: label,
                        data: data.map(d => d.data[label]),
                        borderColor: color,
                        backgroundColor: color + '20',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });

            charts[canvasId] = chart;
            return chart;
        }

        function updateDashboard() {
            const container = document.getElementById('clients-container');
            
            if (clients.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h2>üñ•Ô∏è No clients connected</h2>
                        <p>Start the client script on the PCs you want to monitor</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="clients-grid">';
            
            clients.forEach(pcName => {
                const latestMetrics = metrics[pcName] && metrics[pcName].length > 0 
                    ? metrics[pcName][metrics[pcName].length - 1].data 
                    : null;
                
                const isOnline = latestMetrics && 
                    (new Date() - new Date(latestMetrics.timestamp)) < 30000; // 30 seconds

                html += `
                    <div class="client-card">
                        <div class="client-header">
                            <div class="client-name">üñ•Ô∏è ${pcName}</div>
                            <div class="client-status">
                                <div class="status-dot" style="background: ${isOnline ? '#27ae60' : '#e74c3c'}"></div>
                                ${isOnline ? 'Online' : 'Offline'}
                            </div>
                        </div>
                `;

                if (latestMetrics) {
                    html += `
                        <div class="metrics-grid">
                            <div class="metric-card">
                                <div class="metric-value">${latestMetrics.cpu_percent}%</div>
                                <div class="metric-label">CPU Usage</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${latestMetrics.memory_percent}%</div>
                                <div class="metric-label">RAM Usage</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${latestMetrics.disk_percent}%</div>
                                <div class="metric-label">Disk Usage</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${latestMetrics.os_info}</div>
                                <div class="metric-label">OS</div>
                            </div>
                        </div>
                        <div class="charts-container">
                            <div class="chart-container">
                                <div class="chart-title">CPU History</div>
                                <canvas id="cpu-chart-${pcName}"></canvas>
                            </div>
                            <div class="chart-container">
                                <div class="chart-title">RAM History</div>
                                <canvas id="ram-chart-${pcName}"></canvas>
                            </div>
                        </div>
                    `;
                } else {
                    html += `<div class="no-data">No data available</div>`;
                }

                html += '</div>';
            });

            html += '</div>';
            container.innerHTML = html;

            // Create charts after DOM is updated
            setTimeout(() => {
                clients.forEach(pcName => {
                    if (metrics[pcName] && metrics[pcName].length > 0) {
                        createChart(`cpu-chart-${pcName}`, metrics[pcName], 'cpu_percent', '#e74c3c');
                        createChart(`ram-chart-${pcName}`, metrics[pcName], 'memory_percent', '#3498db');
                    }
                });
            }, 100);
        }

        // Initial load
        fetchData();

        // Auto-refresh every 10 seconds
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
